<div class="col-sm-6 col-md-4" ng-repeat="recipe in recipes">
    <div class="recipe-card recipe-card-image">
        <h3><a href="#/recipes/{{ recipe.id }}">{{ recipe.name }}</a></h3>
        <a width="200" class="img-responsive" ng-src="{{ recipe.photo }}"/>
        <p class="recipe-card-description">{{ recipe.description }}</p>
    </div>
</div>
