<input ng-model="searchText.name">

<div ng-repeat="recipe in recipes | filter:searchText">
    <p><a href="#/recipes/{{ recipe.id }}">{{ recipe.name }}</a></p>
    <img width="200"
         class="img-responsive"
         ng-src="{{ recipe.photo }}">
</div>
